<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceylonese TimeClock</title>

  <!-- Fonts & Supabase -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#0f1115; --panel:#151a22; --ink:#e7ebf2; --muted:#94a3b8;
      --gold:#c9a227; --red:#ef4444; --green:#22c55e; --border:#1f2430;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--gold)}
    .wrap{max-width:1000px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#0c0f14;border:1px solid var(--border);color:var(--muted)}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 10px 28px rgba(0,0,0,.25)}
    .grid{display:grid;gap:18px}
    @media(min-width:900px){.grid.cols-2{grid-template-columns:1.2fr .8fr}}
    input,button,select{font:inherit}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#0c0f14;color:var(--ink)}
    label{display:block;font-weight:600;margin:6px 0}
    button{padding:10px 16px;border-radius:12px;border:1px solid var(--border);background:#0c0f14;color:#fff;cursor:pointer;font-weight:700}
    button.primary{background:var(--gold);border-color:var(--gold);color:#111}
    button.ghost{background:transparent}
    button.danger{background:transparent;border-color:#3a2020;color:#fecaca}
    .muted{color:var(--muted)}
    .right{margin-left:auto}
    .center{text-align:center}
    .hidden{display:none}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #222b3a}
    th{text-align:left;color:#cbd5e1;font-weight:700}
    .status.ok{color:var(--green)} .status.bad{color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="row">
        <strong style="font-size:18px">Ceylonese — TimeClock</strong>
        <span class="pill">Beta</span>
      </div>
      <div class="row">
        <span id="who" class="muted"></span>
        <button id="btnSignOut" class="ghost hidden">Sign out</button>
      </div>
    </header>

    <!-- AUTH -->
    <section id="authCard" class="card">
      <h2>Sign in</h2>
      <p class="muted">Use your staff email and password. First-time users can register below.</p>
      <div class="grid cols-2">
        <div>
          <label>Full name (for new accounts)</label>
          <input id="fullName" type="text" placeholder="Jane Perera" />
        </div>
        <div></div>
        <div>
          <label>Email</label>
          <input id="email" type="email" placeholder="you@ceylonians.au" />
        </div>
        <div>
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="btnSignIn" class="primary">Sign in</button>
        <button id="btnRegister" class="ghost">Register</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </section>

    <!-- APP -->
    <section id="app" class="hidden">
      <div class="grid cols-2">
        <!-- STAFF PANEL -->
        <div class="card">
          <div class="row">
            <h2 style="margin:0">My Shift</h2>
            <span id="statusPill" class="pill right">Status: <span id="statusTxt">—</span></span>
          </div>
          <div class="row" style="margin-top:10px">
            <button id="btnClockIn" class="primary">Clock In</button>
            <button id="btnClockOut" class="danger">Clock Out</button>
            <span class="muted right" id="now"></span>
          </div>
          <h3 style="margin-top:16px">Today</h3>
          <table>
            <thead><tr><th>Time</th><th>Action</th></tr></thead>
            <tbody id="todayBody"><tr><td colspan="2" class="muted">No punches yet.</td></tr></tbody>
          </table>
        </div>

        <!-- ADMIN PANEL -->
        <div id="adminCard" class="card hidden">
          <div class="row">
            <h2 style="margin:0">Admin — Attendance</h2>
            <button id="btnExport" class="ghost right">Export CSV</button>
          </div>
          <table>
            <thead><tr><th>When</th><th>User</th><th>Action</th></tr></thead>
            <tbody id="adminBody"><tr><td colspan="3" class="muted">No records yet.</td></tr></tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script>
    // ================== CONFIG (REPLACE THESE) ==================
    const SUPABASE_URL = "https://yunrapnjbzyqqzomcqoc.supabase.co";            // e.g. https://abccompany.supabase.co
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bnJhcG5qYnp5cXF6b21jcW9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1MjkyMTUsImV4cCI6MjA3MjEwNTIxNX0.E_qqD6scsCohrTDOrSZ_TfaLSslXSEb4p5t70UpDT24";  // from Supabase → Settings → API
    // ===========================================================

    if (!SUPABASE_URL.startsWith("http")) {
      alert("Please set SUPABASE_URL and SUPABASE_ANON_KEY at the top of timeclock.html");
    }

    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Helpers
    const $ = (id) => document.getElementById(id);
    const fmt = (d) => new Date(d).toLocaleString();
    const todayISO = () => new Date(new Date().toDateString()).toISOString();

    const authCard = $("authCard");
    const app = $("app");
    const adminCard = $("adminCard");

    function setBusy(msg) { $("authMsg").textContent = msg || ""; }
    function setAuthUI(user, profile){
      if (user) {
        authCard.classList.add("hidden");
        app.classList.remove("hidden");
        $("who").textContent = profile?.full_name
          ? `${profile.full_name} (${profile.is_admin ? "admin" : (profile.role||"staff")})`
          : user.email;
        $("btnSignOut").classList.remove("hidden");
        adminCard.classList.toggle("hidden", !(profile && profile.is_admin));
        loadToday();
        if (profile && profile.is_admin) loadAdmin();
      } else {
        authCard.classList.remove("hidden");
        app.classList.add("hidden");
        $("btnSignOut").classList.add("hidden");
        $("who").textContent = "";
      }
    }

    async function getProfile(){
      const { data: { user } } = await supa.auth.getUser();
      if (!user) return { user: null, profile: null };
      const { data: profile } = await supa
        .from("profiles")
        .select("id, full_name, role, is_admin")
        .eq("id", user.id)
        .single();
      return { user, profile };
    }

    // Auth handlers
    $("btnSignIn").onclick = async () => {
      setBusy("Signing in…");
      const { error } = await supa.auth.signInWithPassword({
        email: $("email").value.trim(),
        password: $("password").value
      });
      if (error) { setBusy(error.message); return; }
      const ctx = await getProfile();
      setAuthUI(ctx.user, ctx.profile);
      setBusy("");
    };

    $("btnRegister").onclick = async () => {
      setBusy("Creating account…");
      const email = $("email").value.trim();
      const password = $("password").value;
      const full_name = $("fullName").value.trim() || null;

      const { error } = await supa.auth.signUp({
        email, password,
        options: { data: { full_name } } // flows to profiles via trigger
      });
      if (error) { setBusy(error.message); return; }
      setBusy("Account created. Please check your email to confirm, then sign in.");
    };

    $("btnSignOut").onclick = async () => {
      await supa.auth.signOut();
      setAuthUI(null, null);
    };

    // Punching
    $("btnClockIn").onclick  = async () => addPunch("in");
    $("btnClockOut").onclick = async () => addPunch("out");

    async function addPunch(action){
      const { data: { user } } = await supa.auth.getUser();
      if (!user) { alert("Please sign in"); return; }
      const { error } = await supa.from("punches").insert({ user_id: user.id, action });
      if (error) { alert(error.message); return; }
      await loadToday();
      const st = $("statusTxt");
      st.textContent = action === "in" ? "Clocked in" : "Clocked out";
      st.className = "status " + (action === "in" ? "ok" : "bad");
    }

    // Data loads
    async function loadToday(){
      $("now").textContent = new Date().toLocaleString();
      const since = todayISO();
      const { data, error } = await supa
        .from("punches")
        .select("created_at, action")
        .gte("created_at", since)
        .order("created_at", { ascending: false });
      const body = $("todayBody");
      body.innerHTML = (data && data.length)
        ? data.map(r => `<tr><td>${fmt(r.created_at)}</td><td>${r.action.toUpperCase()}</td></tr>`).join("")
        : `<tr><td colspan="2" class="muted">No punches yet.</td></tr>`;
      const last = data && data[0] ? data[0].action : null;
      $("statusTxt").textContent = last ? (last === "in" ? "Clocked in" : "Clocked out") : "—";
    }

    async function loadAdmin(){
      const since = todayISO();
      const { data } = await supa
        .from("punches_view") // view joins names/emails
        .select("*")
        .gte("created_at", since)
        .order("created_at", { ascending: false });
      const body = $("adminBody");
      body.innerHTML = (data && data.length)
        ? data.map(r => `<tr><td>${fmt(r.created_at)}</td><td>${r.full_name || r.email || r.user_id}</td><td>${r.action.toUpperCase()}</td></tr>`).join("")
        : `<tr><td colspan="3" class="muted">No records yet.</td></tr>`;
      $("btnExport").onclick = () => exportCSV(data || []);
    }

    function exportCSV(rows){
      const header = ["When","User","Action"];
      const csv = [header.join(",")].concat(
        rows.map(r => [
          new Date(r.created_at).toISOString(),
          `"${(r.full_name || r.email || r.user_id).replace(/"/g,'""')}"`,
          r.action
        ].join(","))
      ).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "attendance-today.csv"; a.click();
      URL.revokeObjectURL(url);
    }

    // Session bootstrap
    (async () => {
      const ctx = await getProfile();
      setAuthUI(ctx.user, ctx.profile);
      supa.auth.onAuthStateChange(async () => {
        const ctx = await getProfile();
        setAuthUI(ctx.user, ctx.profile);
      });
    })();
  </script>

  <!--
  ===================== SUPABASE SQL (already run) =====================
  create table public.profiles (
    id uuid primary key references auth.users(id) on delete cascade,
    full_name text, role text default 'staff', is_admin boolean default false,
    created_at timestamptz default now()
  );
  create extension if not exists pgcrypto;
  create table public.punches (
    id uuid primary key default gen_random_uuid(),
    user_id uuid not null references auth.users(id) on delete cascade,
    action text not null check (action in ('in','out')),
    created_at timestamptz default now()
  );
  create or replace view public.punches_view as
    select p.created_at, p.action, p.user_id, pr.full_name, au.email
    from public.punches p
    left join public.profiles pr on pr.id = p.user_id
    left join auth.users au on au.id = p.user_id;
  create or replace function public.handle_new_user()
  returns trigger as $$
  begin
    insert into public.profiles (id, full_name)
    values (new.id, new.raw_user_meta_data->>'full_name');
    return new;
  end;
  $$ language plpgsql security definer;
  drop trigger if exists on_auth_user_created on auth.users;
  create trigger on_auth_user_created
  after insert on auth.users
  for each row execute function public.handle_new_user();
  alter table public.profiles enable row level security;
  alter table public.punches  enable row level security;
  alter view public.punches_view set (security_invoker = on);
  create policy "read own profile" on public.profiles
    for select using (id = auth.uid());
  create policy "insert own" on public.punches
    for insert with check (user_id = auth.uid());
  create policy "select own" on public.punches
    for select using (user_id = auth.uid());
  create policy "admin can select all punches" on public.punches
    for select using (exists (select 1 from public.profiles pr where pr.id = auth.uid() and pr.is_admin));
  =====================================================================
  -->
</body>
</html>
